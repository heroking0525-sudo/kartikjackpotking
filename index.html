<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #1e3c72, #2a5298, #ff6a00, #ee0979);
      background-size: 400% 400%;
      animation: gradientMove 8s ease infinite;
      color: #fff;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      width: 90%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 25px;
      padding: 35px 25px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.15);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
    }

    .header {
      font-size: 1.8rem;
      font-weight: 800;
      color: #ffd700;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .subheader {
      font-size: 1.1rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 18px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .content {
      color: #fff;
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 20px;
    }

    .telegram-icon {
      width: 100px;
      height: 100px;
      margin: 20px auto;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #00b5ff, #0077b5);
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 15px rgba(0, 181, 255, 0.5);
      transition: all 0.3s ease;
    }

    .telegram-icon:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 181, 255, 0.8);
    }

    .telegram-icon img {
      width: 55px;
      height: 55px;
      filter: drop-shadow(0 0 8px rgba(255,255,255,0.7));
    }

    .join-btn {
      display: inline-block;
      background: linear-gradient(90deg, #ff512f, #f09819);
      color: #fff;
      padding: 14px 40px;
      border-radius: 50px;
      font-weight: 700;
      font-size: 1rem;
      letter-spacing: 0.5px;
      text-decoration: none;
      box-shadow: 0 4px 15px rgba(255, 81, 47, 0.4);
      transition: all 0.3s ease;
    }

    .join-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 6px 25px rgba(255, 81, 47, 0.6);
    }

    .footer {
      margin-top: 25px;
      font-size: 0.9rem;
      color: #fff;
      opacity: 0.9;
    }

    @media (max-width: 480px) {
      .card {
        padding: 25px 18px;
      }
      .header {
        font-size: 1.5rem;
      }
      .telegram-icon {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="header">KARTIK JACKPOT KING ™</div>
    <!-- <div class="subheader">Best Telegram Channel</div> -->
    <div class="content">
      NOTE:- I'M NOT A FIXER I'M SPORTS ANALYST✔️
    </div>

    <div class="telegram-icon">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram" />
    </div>

    <a href="https://t.me/+QU413SAGtlNkZTA1" target="_blank" class="join-btn">
      JOIN [KARTIK JACKPOT KING ™] NOW
    </a>

    <div class="footer">
      35 561 subscribers
    </div>
  </div>

</body>
</html>
